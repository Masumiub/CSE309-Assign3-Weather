      <script>
        $.getJSON("https://api.openweathermap.org/data/2.5/weather?q=Dhaka&appid=e94ca0be26609f28422f7a878294760a&units=metric",
            function (data) {
                console.log(data);

                var iconcode = data.weather[0].icon;
                var iconurl = "http://openweathermap.org/img/w/" + iconcode + ".png";
                var temp = data.main.temp;
                var weather = data.weather[0].main;
                var location = data.name;

                $('#wicon').attr('src', iconurl);
                $(".weather").append(weather);
                $(".temp").append(temp);
                $(".locationname").append(location);
            }
        );
    </script>

          <script>
            function searchweather(){
            var place = document.getElementById("search").value;

              $.getJSON(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=e94ca0be26609f28422f7a878294760a&units=metric`,
                function (sdata) {
    
                    var iconcode = sdata.weather[0].icon;
                    var iconurl = "http://openweathermap.org/img/w/" + iconcode + ".png";
                    var temp = sdata.main.temp;
                    var weather = sdata.weather[0].main;
                    var location = sdata.name;
    
                    $('#wicon2').attr('src', iconurl);
                    $(".weather2").append(weather);
                    $(".temp2").append(temp);
                    $(".locationname2").append(location);
                }
            );
            }
          </script>
