    <script>
      $.getJSON("https://api.openweathermap.org/data/2.5/weather?q=Dhaka&appid=e94ca0be26609f28422f7a878294760a&units=metric",
        function (data) {
          console.log(data);

          var iconcode = data.weather[0].icon;
          var iconurl = "http://openweathermap.org/img/w/" + iconcode + ".png";
          var temp = data.main.temp;
          var tmp_min = data.main.temp_min;
          var tmp_max = data.main.temp_max;
          var weather = data.weather[0].main;
          var location = data.name;

          $('#wicon').attr('src', iconurl);
          $(".weather").append(weather);
          $(".temp").append(temp);
          $(".locationname").append(location);
          $(".tmp-max").append(tmp_max);
          $(".tmp-min").append(tmp_min);
        }
      );
    </script>

                $('#wicon2').attr('src', iconurl);
                $(".weather2").append(weather);

            );
